<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rafael Gaudencio de Sousa</title>
    <link rel="stylesheet" href="css/style.css">



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>

<body class="background">


<div id="elementsConfi">


    <div align="center">
        <br>
        <br>
        <select id="level" class="btn btn-default dropdown-toggle">
            <option selected disabled> Select you expertise</option>
            <option value="1">very little</option>
            <option value="2">few</option>
            <option value="3">normal</option>
            <option value="4">advanced</option>
            <option value="5">like a boss</option>
        </select>
    </div>


    <div align="center">
        <br>
        <br>
        <select id="playerList" class="btn btn-default dropdown-toggle">
            <option selected disabled> Select the avatar</option>
            <option value="images/char-boy.png">Boy</option>
            <option value="images/char-horn-girl.png">Horn Girl</option>
            <option value="images/char-pink-girl.png">Pink Girl</option>
            <option value="images/char-princess-girl.png">Princess</option>
        </select>
    </div>


    <div align="center">
        <br>
        <br>
        <button id="startButton" class="btn btn-default">Start</button>
    </div>


</div>


<script src="js/resources.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>
<script src="js/options.js"></script>

</body>
</html>
